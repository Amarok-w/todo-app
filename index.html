<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__logo">ToDo App</h1>
    </header>
    <main class="main">
      <div class="entry-field">

        <div class="entry-field-container">

          

          <div class="entry-field-flex">

            <div class="task-filter">
              <button class="task-filter__but">
                All <span class="fas fa-caret-down"></span>
              </button>
              <div class="dropdown-content">
                <p class="dropdown-content__item" data-current-filter="0">All</p>
                <p class="dropdown-content__item" data-current-filter="1">Completed</p>
                <p class="dropdown-content__item" data-current-filter="2">Uncompleted</p>
              </div>
            </div>

            <input type="text" name="" id="" class="input">
            <button class="entry-field__add-but">add</button>
          </div>
        </div>

      </div>

      <div class="tasks">
        <div class="tasks-flex">

          

        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
